# Default values for deploy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  plain:
    environment: stage # production
    baseUrl: "mariadb.web3.lwb.local"
    dbExternal: true
    dbIP: "127.0.0.1" # setzen, wenn dbExternal: true
    dbPort: "3306"
    dbUser: "user"
    dbDatabase: "db"
    dbLogHost: "wolf.lwb.local"
    dbLogUser: "logger"
  secret:
    dbRootPassword: "changeme"
    dbPassword: "changeme"
    dbLogPassword: "changeme"
  imageCredentials: {}
  createSecret: true

image:
  repository: "mariadb"
  pullPolicy: IfNotPresent
  tag: "10.4"

nameOverride: ""
fullnameOverride: ""

storage:
  className: "local-path"
  size: 4Gi
  backupClassName: "backup.smb"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 256Mi

livenessProbe:
  enabled: true
  initialDelaySeconds: 20
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 30
  successThreshold: 1

nodeSelector: {}

tolerations: []

affinity: {}

backup:
  enabled: false
  schedule: "0 21 * * *"

  image:
    repository: "registry.gitlab.com/lwb-web/docker/library/extend/mariadb-backup"
    pullPolicy: Always
    tag: "3.17"

  resources: {}
  #  limits:
  #    cpu: 1
  #    memory: 1Gi

configuration: |-
  [mysqld]
  slow_query_log = 1
  long_query_time = 5
  slow_query_log_file = /var/log/mysql/slow-query.log
  log_queries_not_using_indexes
  tmp_table_size = 1G
  max_heap_table_size = 1G
  innodb_buffer_pool_size = 2G
  join_buffer_size = 1M
  performance_schema = ON
  max_connections=100
  character-set-server=UTF8
  collation-server=utf8_general_ci

  [client]
  default-character-set=UTF8

rest: 
  services: {}
#    test: 
#      dbUser: "test"
#      dbPassword: "test"
#      dbDatabase: "test"

  ingress:
    enabled: false
    tls: true
    path: /
    pathType: ImplementationSpecific
    className: ""
    annotations: {
      cert-manager.io/cluster-issuer: ca-issuer,
      traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
    }

  service:
    type: ClusterIP
    port: 80

  app: 
    port: 3000

  image:
    repository: "registry.gitlab.com/lwb-web/docker/library/extend/mariadb-rest"
    tag: "1.0.0"
    pullPolicy: IfNotPresent

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

  livenessProbe:
    enabled: false
    path: /api
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 30
    failureThreshold: 6
    successThreshold: 1

  readinessProbe:
    enabled: false
    path: /api
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 30
    failureThreshold: 6
    successThreshold: 1